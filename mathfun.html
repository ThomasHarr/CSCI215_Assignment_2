<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Fun</title>
</head>
<body>
    <h1>Fun with Math</h1>
    <button type="button" onclick="math()">Start!</button>
<script>
    function math(){
        var x=0;
        var numList=[];
        var sum=0;
        while(x==0) {
            number = prompt("Enter any positive number you want\n enter -1 to end");
            number= parseInt(number);
            if(number == NaN){
                alert("this is not a number");
            }else if(number==(1-2)){
                x=1;
            }else{
                numList.push(number);
            }
            console.log(numList);
        }
        for(var i =0;i<numList.length; i++){
            sum+= numList[i];

        }
        console.log(sum);
        var mean = sum/numList.length;
        console.log(mean);


        var message = parseInt(mean);
        document.getElementById("output").innerHTML=message;
    }



</script>
</body>
</html>
