<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Fun</title>
</head>
<body>
    <h1>Fun with Math</h1>
    <button type="button" onclick="math()">Start!</button>
    <div id="output"></div>
<script>
    function math(){
        var x=0;
        var numList=[];
        while(x==0) {
            number = prompt("Enter any positive number you want\n enter -1 to end");
            number= parseInt(number);
            if(number == NaN){
                alert("this is not a number");
            }else if(number==(1-2)){
                x=1;
            }else{
                numList.push(number);
            }
        }
        console.log(numList);

        Min(numList);
        Max(numList);
        Mean(numList);
        even(numList);
        odd(numList);
        prime(numList);
        powers(numList);

        function Min(numList){
            var min = Math.min.apply(null, numList);
            console.log("The Min is: " + min);

            display("The Min is: " + min);
        }

        function Max(numList){
            var max = Math.max.apply(null, numList);
            console.log("The Max is: " + max);

            display(max);
        }

        function Mean(numList){
            var sum=0;
            for(var i=0;i<numList.length; i++){
                sum+= numList[i];
            }
            var mean = sum/numList.length;
            console.log("the Mean is: " + mean);

            display(mean);
        }

        function even(numList){
            var evens=[];
            for(i=0; i<numList.length; i++){
                if((numList[i]%2 !=1)){
                    evens.push(numList[i]);
                }
            }
            console.log("The Evens are: " + evens);

            display(evens);
        }

        function odd(numList){
            var odds =[];
            for(i=0; i<numList.length; i++){
                if ((numList[i]%2 == 1)){
                    odds.push(numList[i]);
                }
            }
            console.log("The Odds are: " + odds);

            display(odds);
        }

        function prime(numList){
            var primes=[];
            var notPrime=[];
            for(i=0;i<numList.length;i++) {
                if(numList[i]<2){
                    notPrime.push(numList[i]);
                }else if(numList[i]===2){
                    primes.push(numList[i]);
                }else if (numList[i]%2===0) {
                    notPrime.push(numList[i]);
                }else{
                    primes.push(numList[i]);
                }
            }
            console.log("The Prime numbers are: " + primes);
            display(primes);

        }

        function powers(numList){
            var powerOf=[];
            var nope = [];
            for(i=0;i<numList.length;i++){
                if(numList[i]<0){
                    nope.push(numList[i]);
                }else if(numList[i]==1){
                    powerOf.push(numList[i]);
                }
                else if((numList[i]%2===0)){
                    powerOf.push(numList[i]);
                }else{
                    nope.push(numList[i]);
                }
            }
            console.log("The numbers that are powers of 2 are: " + powerOf);
            display(powerOf);
        }

    }



    function display(outputs){
        document.getElementById("output").innerHTML = outputs + "\n";
    }


</script>
</body>
</html>
