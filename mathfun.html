<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Fun</title>
</head>
<body>
    <h1>Fun with Math</h1>
    <button type="button" onclick="math()">Start!</button>
<script>
    function math(){
        var x=0;
        var numList=[];
        var sum=0;
        while(x==0) {
            number = prompt("Enter any positive number you want\n enter -1 to end");
            number= parseInt(number);
            if(number == NaN){
                alert("this is not a number");
            }else if(number==(1-2)){
                x=1;
            }else{
                numList.push(number);
            }
            console.log(numList);
        }
        for(var i=0;i<numList.length; i++){
            sum+= numList[i];

        }
        console.log(sum);
        var mean = sum/numList.length;
        console.log(mean);

        evenAndOdd(numList);
        prime(numList);
    }

    function evenAndOdd(numList){
        var evens=[];
        var odds=[];
        for(i=0; i<numList.length; i++){

            if((numList[i]%2 !=1)){
                evens.push(numList[i]);

            }else{
                odds.push(numList[i]);

            }
        }
        console.log(odds);
        console.log(evens);

    }

    function prime(numList){
        var primes=[];
        var notPrime=[];
        for(i=0;i<numList.length;i++) {
            if(numList[i]===1){
                notPrime.push(numList[i]);
            }else if(numList[i]===2){
                primes.push(numList[i]);
            }else{
                for(i=2;i<numList.length;i++){
                    if((numList[i]%i===0)){
                        notPrime.push(numList[i]);
                    }else{
                        primes.push(numList[i]);
                    }
                }
            }
        }
        console.log(primes);
        console.log(notPrime);
    }



</script>
</body>
</html>
