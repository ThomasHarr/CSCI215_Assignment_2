<!DOCTYPE html>
<html lang="en">

    <title>Math Fun</title>
</head>
<body>
    <h1>Fun with Math</h1>
    <button type="button" onclick="math()">Start!</button>
<script>
    function math(){
        var numbers;
        do {
            numbers = prompt("Enter any positive number you want or enter -1 to end", "");
        } while (isNaN(numbers) == true)

    }



</script>
