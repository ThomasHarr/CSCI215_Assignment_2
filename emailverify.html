<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verify</title>
</head>
<body>
<form>
    <div>
        <label>Input:<br></label>
        <textarea  rows="2" cols="50" placeholder="add your text here" id="input"></textarea>
    </div>
</form>
<button type="button" onclick="validEmail()">Process</button>

<div id="output" style="width: 600px; height: 600px; "></div>

<script>
    function validEmail(){
        var I= [];
        I[0]="images/sad.png";
        I[1]="images/smile.png";
        var email = document.getElementById("input").value;
        var at = email.indexOf('@');
        var dot = email.indexOf('.');
        if (at<1 || dot<at+2 || dot+2>=email.length){
            var image = 'url(' + I[0] + ')';
            document.getElementById('output').style.backgroundImage=image;
        }else{
            var image = 'url(' + I[1] + ')';
            document.getElementById('output').style.backgroundImage=image;
        }


    }
</script>

</body>
</html>
