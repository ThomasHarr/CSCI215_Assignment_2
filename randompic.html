<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Pic</title>
</head>
<body>
<div id="random_pic" style="width: 900px; height: 400px; background-repeat: no-repeat;">

</div>
<script>
    var I=[];
    I[0]="images/road.jpg";
    I[1]="images/snow.jpg";
    I[2]="images/sunrise.jpg";
    I[3]="images/trail.jpg";
    I[4]="images/waterfall.jpg";

    var randomN=Math.floor(Math.random() * 5);
        var image = 'url(' + I[randomN] + ')';
        document.getElementById('random_pic').style.backgroundImage=image;

</script>
</body>
</html>
