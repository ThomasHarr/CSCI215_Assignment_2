        console.log(newStr);
        var finalStr = newStr.toUpperCase();
        var words = finalStr.split(" ");
        console.log(words);
        var count;
        count = [];
        for (var i = 0; i < words.length; i++){
            var word = words[i];
            console.log(word);
            if (word in count){
                var log = count[word];
                log ++;
                count[word]=log;
            }else{
                count[word]=1;
            }
        }

</script>
