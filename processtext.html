<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Text</title>
</head>
<body>
<form>
    <div>
        Input:<br>
        <label><textarea  rows="2" cols="50" placeholder="add your text here" id="input"></textarea></label>
    </div>
</form>
<button type="button" onclick="counting()">Process</button>



<script>
    function counting(){
        var str = document.getElementById("input").value;
        var newStr = str.replace(/\./g,'');
        console.log(newStr);
        var finalStr = newStr.toUpperCase();
        var words = finalStr.split(" ");
        console.log(words);
        var count = [];
        for (var x in words){
            var word = words[];
            console.log(word);
            if (word in count){
                var log = count[word];
                log ++;
                count[word]=log;
            }else{
                count[word]=1;
            }
        }
        var outputText = count;
        console.log(outputText);
        document.getElementById("output").innerHTML = outputText;

    }

</script>

<div id="output"></div>
</body>
</html>
